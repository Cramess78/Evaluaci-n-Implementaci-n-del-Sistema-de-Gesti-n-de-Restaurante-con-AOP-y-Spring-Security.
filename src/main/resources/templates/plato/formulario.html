<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario Plato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body { background-color: #f2f2f7; font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", sans-serif; color: #1c1c1e; min-height: 100vh; }
        .ios-navbar { background: rgba(255,255,255,0.8); backdrop-filter: blur(20px); box-shadow: 0 1px 10px rgba(0,0,0,0.05); border-bottom: 1px solid rgba(0,0,0,0.08); padding: 0.8rem 1rem; position: sticky; top: 0; z-index: 1000; }
        .ios-navbar h1 { font-size: 1.25rem; font-weight: 600; color: #000; margin: 0; }
        .card { background: #fff; border: none; border-radius: 25px; box-shadow: 0 8px 20px rgba(0,0,0,0.05); padding: 2rem; transition: all 0.3s ease; }
        .card:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(0,0,0,0.08); }
        label { font-weight: 500; color: #3a3a3c; margin-bottom: 0.4rem; }
        .form-control, .form-check-input { border-radius: 12px; border: 1px solid #d1d1d6; padding: 0.6rem 1rem; font-size: 1rem; background-color: #fafafa; transition: all 0.2s ease; }
        .form-control:focus { border-color: #007aff; box-shadow: 0 0 0 0.2rem rgba(0,122,255,0.15); }
        textarea.form-control { resize: none; height: 100px; }
        .btn { border-radius: 18px; border: none; font-weight: 500; padding: 0.5rem 1.2rem; transition: all 0.2s ease; }
        .btn-success { background-color: #34c759; color: white; }
        .btn-success:hover { background-color: #30b950; }
        .btn-secondary { background-color: #8e8e93; color: white; }
        .btn-secondary:hover { background-color: #7c7c80; }
        .volver-btn { display: block; width: fit-content; margin: 2rem auto 0; background: rgba(142,142,147,0.2); color: #000; font-weight: 500; backdrop-filter: blur(15px); border-radius: 16px; padding: 0.5rem 1.5rem; text-decoration: none; transition: all 0.2s ease; }
        .volver-btn:hover { background: rgba(142,142,147,0.3); }
        .container { max-width: 600px; }
        h2 { font-weight: 600; color: #000; margin-bottom: 1.5rem; text-align: center; }
        .text-danger { font-size: 0.875rem; margin-top: 0.25rem; }
    </style>
</head>
<body>
<nav class="ios-navbar">
    <h1>Formulario de Plato</h1>
</nav>

<div class="container mt-5">
    <div class="card">
        <h2>Nuevo Plato</h2>
        <form th:action="@{/platos/guardar}" th:object="${plato}" method="post">
            <input type="hidden" th:field="*{idPlato}">

            <div class="mb-3">
                <label for="nombre">Nombre</label>
                <input type="text" th:field="*{nombre}" class="form-control" id="nombre" placeholder="Ej: Ceviche clásico">
                <div th:if="${#fields.hasErrors('nombre')}" class="text-danger" th:errors="*{nombre}"></div>
            </div>

            <div class="mb-3">
                <label for="tipo">Tipo</label>
                <input type="text" th:field="*{tipo}" class="form-control" id="tipo" placeholder="Ej: Entrada, Principal...">
                <div th:if="${#fields.hasErrors('tipo')}" class="text-danger" th:errors="*{tipo}"></div>
            </div>

            <div class="mb-3">
                <label for="precio">Precio</label>
                <input type="number" step="0.01" th:field="*{precio}" class="form-control" id="precio" placeholder="Ej: 25.50">
                <div th:if="${#fields.hasErrors('precio')}" class="text-danger" th:errors="*{precio}"></div>
            </div>

            <div class="mb-3">
                <label for="descripcion">Descripción</label>
                <textarea th:field="*{descripcion}" class="form-control" id="descripcion" placeholder="Breve descripción del plato..."></textarea>
                <div th:if="${#fields.hasErrors('descripcion')}" class="text-danger" th:errors="*{descripcion}"></div>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" th:field="*{estado}" id="estado">
                <label class="form-check-label" for="estado">Activo</label>
            </div>

            <div class="d-flex justify-content-end gap-2">
                <button type="submit" class="btn btn-success">Guardar</button>
                <a th:href="@{/platos}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>

    <a th:href="@{/dashboard}" class="volver-btn">Volver al Panel</a>
</div>
</body>
</html>
