<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: #f2f2f7;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", sans-serif;
            color: #1c1c1e;
        }

        h2 {
            font-weight: 600;
            color: #000;
            margin-bottom: 1.5rem;
        }

        .card {
            background: #fff;
            border: none;
            border-radius: 25px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.05);
            padding: 2rem;
        }

        label {
            font-weight: 500;
            color: #3a3a3c;
        }

        .form-control {
            border: none;
            border-radius: 15px;
            background-color: #f2f2f7;
            padding: 0.8rem 1rem;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
            transition: all 0.2s ease;
        }

        .form-control:focus {
            background-color: #fff;
            box-shadow: 0 0 0 4px rgba(0,122,255,0.2);
        }

        .btn {
            border-radius: 18px;
            border: none;
            font-weight: 500;
            padding: 0.6rem 1.4rem;
            transition: all 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        }

        .btn-success {
            background-color: #34c759; /* Verde iOS */
        }

        .btn-secondary {
            background-color: #8e8e93; /* Gris iOS */
            color: white;
        }

        .container {
            max-width: 600px;
        }

        .ios-back {
            color: #007aff;
            text-decoration: none;
            font-weight: 500;
        }

        .ios-back:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <h2>Formulario de Cliente</h2>
        <form th:action="@{/clientes/guardar}" th:object="${cliente}" method="post">
            <input type="hidden" th:field="*{idCliente}">

            <div class="mb-3">
                <label>DNI</label>
                <input type="text" th:field="*{dni}" class="form-control" placeholder="Ingresa el DNI">
            </div>

            <div class="mb-3">
                <label>Nombres</label>
                <input type="text" th:field="*{nombres}" class="form-control" placeholder="Ejemplo: Juan">
            </div>

            <div class="mb-3">
                <label>Apellidos</label>
                <input type="text" th:field="*{apellidos}" class="form-control" placeholder="Ejemplo: Pérez García">
            </div>

            <div class="mb-3">
                <label>Teléfono</label>
                <input type="text" th:field="*{telefono}" class="form-control" placeholder="Ejemplo: 987654321">
            </div>

            <div class="mb-4">
                <label>Correo</label>
                <input type="email" th:field="*{correo}" class="form-control" placeholder="correo@ejemplo.com">
            </div>

            <div class="d-flex justify-content-between">
                <a th:href="@{/clientes}" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-success">Guardar</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
