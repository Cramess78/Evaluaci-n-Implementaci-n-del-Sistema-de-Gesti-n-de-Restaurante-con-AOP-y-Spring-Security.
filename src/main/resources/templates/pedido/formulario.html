<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Pedido</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background: linear-gradient(to bottom right, #f5f6fa, #f1f2f6);
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            color: #1c1c1e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .main-card {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            padding: 2rem;
            width: 100%;
            max-width: 650px;
            transition: all 0.3s ease;
        }

        .main-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.08);
        }
        .main-card h2 {
            font-weight: 700;
            font-size: 1.5rem;
            color: #000;
            margin-bottom: 1.5rem;
        }
        label {
            font-weight: 500;
            color: #3a3a3c;
            margin-bottom: 0.4rem;
        }

        .form-control {
            border: 1px solid #e1e1e8;
            border-radius: 12px;
            background-color: #f9f9fb;
            padding: 0.6rem 1rem;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .form-control:focus {
            background-color: #fff;
            border-color: #007aff;
            box-shadow: 0 0 0 0.2rem rgba(0,122,255,0.15);
        }
        .btn-primary {
            background-color: #007aff;
            border: none;
            border-radius: 20px;
            padding: 0.5rem 1.3rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .btn-primary:hover {
            background-color: #0062d6;
        }

        .btn-secondary {
            background-color: #8e8e93;
            border: none;
            border-radius: 20px;
            padding: 0.5rem 1.3rem;
            font-weight: 500;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #7a7a7f;
        }
        .volver-btn {
            display: inline-block;
            margin-top: 2rem;
            background-color: #8e8e93;
            color: #fff;
            font-weight: 500;
            border: none;
            border-radius: 25px;
            padding: 0.5rem 1.5rem;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .volver-btn:hover {
            background-color: #6e6e73;
        }
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 0.75rem;
            margin-top: 1rem;
        }
        @media (max-width: 576px) {
            .main-card {
                padding: 1.5rem 1rem;
            }
            .form-actions {
                flex-direction: column;
            }
            .form-actions .btn {
                width: 100%;
            }
            .volver-btn {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>

<div class="main-card">
    <h2>Registrar Pedido</h2>
    <form th:action="@{/pedidos/guardar}" th:object="${pedido}" method="post">
        <input type="hidden" th:field="*{idPedido}">

        <div class="mb-3">
            <label>Cliente</label>
            <select th:field="*{cliente}" class="form-control">
                <option value="" disabled selected>Selecciona un cliente</option>
                <option th:each="c : ${clientes}"
                        th:value="${c.idCliente}"
                        th:text="${c.nombres + ' ' + c.apellidos + ' - ' + c.dni}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label>Mesa</label>
            <select th:field="*{mesa}" class="form-control">
                <option value="" disabled selected>Selecciona una mesa</option>
                <option th:each="m : ${mesas}"
                        th:value="${m.idMesa}"
                        th:text="'Mesa ' + ${m.numero}">
                </option>
            </select>
        </div>


        <div class="mb-3">
            <label>Fecha y Hora</label>
            <input type="datetime-local" th:field="*{fechaHora}" class="form-control">
        </div>

        <div class="mb-3">
            <label>Estado</label>
            <select th:field="*{estado}" class="form-control">
                <option value="PENDIENTE">Pendiente</option>
                <option value="EN_PREPARACION">En preparaci√≥n</option>
                <option value="SERVIDO">Servido</option>
                <option value="CERRADO">Cerrado</option>
            </select>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a th:href="@{/pedidos}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>

    <a th:href="@{/dashboard}" class="volver-btn">Volver</a>
</div>

</body>
</html>
