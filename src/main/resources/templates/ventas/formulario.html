<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario Factura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0/dist/css/bootstrap-select.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0/dist/js/bootstrap-select.min.js"></script>

    <style>
        body {
            background-color: #f2f2f7;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", sans-serif;
            color: #1c1c1e;
        }

        h2 {
            font-weight: 600;
            color: #000;
            margin-bottom: 1.5rem;
        }

        .card {
            background: #fff;
            border: none;
            border-radius: 25px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.05);
            padding: 2rem;
        }

        label {
            font-weight: 500;
            color: #3a3a3c;
            margin-bottom: 0.5rem;
        }

        .form-control {
            border-radius: 12px;
            border: 1px solid #d1d1d6;
            padding: 0.6rem 1rem;
            font-size: 1rem;
        }

        .btn {
            border-radius: 18px;
            font-weight: 500;
            padding: 0.45rem 1.1rem;
            transition: all 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .btn-success {
            background-color: #34c759;
            color: white;
        }

        .btn-secondary {
            background-color: #8e8e93;
            color: white;
        }

        .container {
            max-width: 600px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <h2>Registrar Factura</h2>
        <form th:action="@{/ventas/guardar}" th:object="${factura}" method="post">
            <input type="hidden" th:field="*{idFactura}">

            <!-- Pedido -->
            <div class="mb-3">
                <label for="pedido">Pedido</label>
                <select th:field="*{pedido.idPedido}" class="form-control selectpicker" id="pedido" data-live-search="true">
                    <option value="">-- Seleccione un pedido --</option>
                    <option th:each="p : ${pedidos}"
                            th:value="${p.idPedido}"
                            th:text="'Pedido #' + ${p.idPedido} + ' - ' + (${p.cliente != null} ? ${p.cliente.nombres} + ' ' + ${p.cliente.apellidos} : 'Sin cliente') + ' - Mesa ' + ${p.mesa.numero}">
                    </option>
                </select>
            </div>

            <!-- Fecha de Emisión -->
            <div class="mb-3">
                <label for="fechaEmision">Fecha de Emisión</label>
                <input type="datetime-local" th:field="*{fechaEmision}" class="form-control" id="fechaEmision">
            </div>

            <!-- Total -->
            <div class="mb-3">
                <label for="total">Total</label>
                <input type="number" step="0.01" th:field="*{total}" class="form-control" id="total">
            </div>

            <!-- Método de Pago -->
            <div class="mb-3">
                <label for="metodoPago">Método de Pago</label>
                <select th:field="*{metodoPago}" class="form-control" id="metodoPago">
                    <option value="EFECTIVO">Efectivo</option>
                    <option value="TARJETA">Tarjeta</option>
                    <option value="YAPE">Yape</option>
                </select>
            </div>

            <!-- Estado -->
            <div class="mb-3">
                <label for="estado">Estado</label>
                <select th:field="*{estado}" class="form-control" id="estado">
                    <option value="PENDIENTE">Pendiente</option>
                    <option value="PAGADO">Pagado</option>
                </select>
            </div>

            <div class="d-flex justify-content-end gap-2">
                <button type="submit" class="btn btn-success">Guardar</button>
                <a th:href="@{/ventas}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
    <div class="text-end mt-3">
        <a th:href="@{/dashboard}" class="btn btn-secondary px-4 py-2">Volver</a>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const selects = document.querySelectorAll('.selectpicker');
        selects.forEach(s => new bootstrap.Select(s));
    });
</script>
</body>
</html>
